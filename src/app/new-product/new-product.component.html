<div class="button_margin" >
    <button type="button" class="btn btn-secondary" routerLink="/products">Atras</button>
</div>

<div class="margin_sides">
    <form [formGroup]="newProductForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Nombre del Producto</label>
            <input
                [class.is-invalid]="newProductForm.get('productName')?.touched && newProductForm.get('productName')?.invalid"
                type="text" 
                class="form-control" 
                formControlName="productName"
                placeholder="Producto"
            >
        </div>
        <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input 
                [class.is-invalid]="newProductForm.get('productAmount')?.touched && newProductForm.get('productAmount')?.invalid"
                type="text" 
                type="number" 
                class="form-control" 
                formControlName="productAmount"
                placeholder="Cantidad"
            >
        </div>
        <div class="mb-3">
            <label class="form-label">Costo EUR</label>
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input 
                    [class.is-invalid]="newProductForm.get('productCost')?.touched && newProductForm.get('productCost')?.invalid"
                    type="text" 
                    class="form-control" 
                    formControlName="productCost"
                >
                <span class="input-group-text">.00</span>
            </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!newProductForm.valid">Guardar</button>
      </form>
</div>
