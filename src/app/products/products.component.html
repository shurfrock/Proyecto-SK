<div class="button_margin" >
    <button type="button" class="btn btn-primary" routerLink="">HOME</button>
</div>
<div class="margin_sides">
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Costo USD</th>
                <th>Costo MX</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>
                    {{product.productName}}
                </td>
                <td>
                    {{product.productAmount}}
                </td>
                <td>
                    {{product.productCost}}
                </td>
                <td></td>
                <td>
                    <button type="button" class="btn btn-danger"> Eliminar </button>
                    <button type="button" class="btn btn-secondary"> Detalles </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="button_margin">
        <button type="button" class="btn btn-success" routerLink="/newProduct"> Nuevo Producto </button>
    </div>  
</div>
